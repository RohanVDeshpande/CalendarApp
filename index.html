<!DOCTYPE html>

        <link rel="stylesheet" href="css/style.css">
<script type="text/javascript">
	function startEdit(){
		document.getElementById("05_16_2016").setAttribute("contenteditable", "true");
		document.getElementsByClassName("EditButton")[0].setAttribute("onclick", "");
		$(".check").toggleClass('active');
	}
	
	function saveEdits() {

	//get the editable element
	var editElem = document.getElementById("05_16_2016");

	//get the edited element content
	var userVersion = editElem.innerHTML;

	//save the content to local storage
	localStorage.userEdits = userVersion;

	//write a confirmation to the user
	document.getElementById("05_16_2016").setAttribute("contenteditable", "false");
	document.getElementsByClassName("EditButton")[0].setAttribute("onclick", "startEdit()");
	}
	function checkEdits() {

	//find out if the user has previously saved edits
	if(localStorage.userEdits!=null)
	document.getElementById("05_16_2016").innerHTML = localStorage.userEdits;
}</script>
    
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js'></script>

  </head>
